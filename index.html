<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section id="design">background</section>
        <section id="main">
            <div id="info">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. 
                </p>
                <p>Sign up now to get started.</p>
                <p id="sign">You know you want to.</p>
            </div>
            <form method="post">
                <p>Let's do this!</p>
                <div class="container">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <div id="btn1">
                    <button type="submit">Create Account</button>
                </div>               
            </form>
            <p id="log">Already have an account? <a href="./index.html/#>">Log in</a></p>
        </section>
    </main>
</body>
</html>
